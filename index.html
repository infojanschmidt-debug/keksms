<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OnlyKeks ‚Äì 3D Keks Konfigurator</title>

<style>
:root{
  --bg:#ffffff;
  --ink:#0b1b2a;
  --muted:#516173;
  --pink:#ff4fa3;
  --pink2:#ff7cc5;
  --shadow:0 20px 60px rgba(0,0,0,.12);
  --radius:22px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  overflow-x:hidden;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.85);
  border-bottom:1px solid rgba(0,0,0,.08);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:1000;
  font-size:20px;
}

.hero{
  max-width:1100px;
  margin:40px auto 20px;
  padding:0 18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

.hero-card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:26px;
}

h1{
  font-size:clamp(28px,4vw,46px);
  line-height:1.05;
  margin-bottom:12px;
}

.hero p{
  color:var(--muted);
  font-weight:600;
  margin-bottom:18px;
}

.hero .cta{
  display:inline-block;
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:#fff;
  padding:18px 28px;
  border-radius:999px;
  font-weight:900;
  text-decoration:none;
  box-shadow:
    0 18px 40px rgba(255,79,163,.35),
    0 0 0 0 rgba(255,79,163,.45);
  animation:pulse 2.4s ease-in-out infinite;
}

@keyframes pulse{
  0%{box-shadow:0 18px 40px rgba(255,79,163,.35),0 0 0 0 rgba(255,79,163,.4)}
  70%{box-shadow:0 26px 60px rgba(255,79,163,.45),0 0 0 14px rgba(255,79,163,0)}
  100%{box-shadow:0 18px 40px rgba(255,79,163,.35),0 0 0 0 rgba(255,79,163,0)}
}

.price-hint{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

#config{
  max-width:1100px;
  margin:30px auto 80px;
  padding:0 18px;
}

.config-card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:18px;
}

#keksStage{
  width:100%;
  height:420px;
  border-radius:18px;
  background:linear-gradient(180deg,#fff,#f6f6f6);
  position:relative;
  overflow:hidden;
}

.controls{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.controls button{
  padding:14px 16px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.12);
  background:#fff;
  font-weight:800;
  cursor:pointer;
}

.controls button:hover{
  background:rgba(255,79,163,.08);
}

footer{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .config-card{grid-template-columns:1fr}
  #keksStage{height:360px}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">OnlyKeks</div>
  </div>
</header>

<section class="hero">
  <div class="hero-card">
    <h1>Gestalte einen echten 3D-Keks</h1>
    <p>Keine App. Kein Account. Einfach drehen, klicken, verlieben.</p>
    <a href="#config" class="cta">Keks gestalten</a>
    <div class="price-hint">ab <b>9,90 ‚Ç¨</b> ¬∑ personalisiert ¬∑ QR-R√ºcksendung</div>
  </div>
  <div class="hero-card">
    <p><b>Warum 3D?</b></p>
    <p>Weil Menschen kaufen, was sie anfassen k√∂nnen ‚Äì auch digital.</p>
  </div>
</section>

<section id="config">
  <div class="config-card">
    <div id="keksStage"></div>
    <div class="controls">
      <button id="color1">Klassisch üç™</button>
      <button id="color2">Schoko üç´</button>
      <button id="color3">Gold ‚ú®</button>
      <button id="spin">Spin!</button>
    </div>
  </div>
</section>

<footer>
  ¬© OnlyKeks ¬∑ Post die schmeckt
</footer>

<!-- THREE.JS -->
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";

const stage = document.getElementById("keksStage");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf7f7f7);

const camera = new THREE.PerspectiveCamera(
  45,
  stage.clientWidth / stage.clientHeight,
  0.1,
  100
);
camera.position.set(0,1.2,3);

const renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setSize(stage.clientWidth, stage.clientHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.shadowMap.enabled = true;
stage.appendChild(renderer.domElement);

// Licht
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1.2));

const sun = new THREE.DirectionalLight(0xffffff,1.2);
sun.position.set(4,6,3);
sun.castShadow = true;
scene.add(sun);

// Boden
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10,10),
  new THREE.ShadowMaterial({opacity:.25})
);
floor.rotation.x = -Math.PI/2;
floor.position.y = -0.6;
floor.receiveShadow = true;
scene.add(floor);

// Keks
const geo = new THREE.CylinderGeometry(1,1,0.35,64);
geo.rotateX(Math.PI/2);

const mat = new THREE.MeshStandardMaterial({
  color:0xd2b48c,
  roughness:.85,
  metalness:.05
});

const cookie = new THREE.Mesh(geo,mat);
cookie.castShadow = true;
scene.add(cookie);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 2;
controls.maxDistance = 5;

// Animation
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Buttons
document.getElementById("color1").onclick = ()=>mat.color.set(0xd2b48c);
document.getElementById("color2").onclick = ()=>mat.color.set(0x8b5a2b);
document.getElementById("color3").onclick = ()=>mat.color.set(0xd6a100);

document.getElementById("spin").onclick = ()=>{
  cookie.rotation.z += Math.PI*2;
};

// Resize
window.addEventListener("resize",()=>{
  camera.aspect = stage.clientWidth/stage.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(stage.clientWidth,stage.clientHeight);
});
</script>

</body>
</html>
