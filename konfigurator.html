<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ONLYKEKS – Konfigurator</title>

  <style>
    body{
      margin:0;
      background:#060814;
      color:#fff;
      font-family:system-ui;
      display:grid;
      grid-template-columns:260px 1fr;
      height:100vh;
    }
    aside{
      padding:20px;
      border-right:1px solid rgba(255,255,255,.1);
      background:#0b1020;
    }
    h2{margin-top:0}
    button{
      width:100%;
      margin-bottom:10px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    canvas{width:100%;height:100%}
  </style>
</head>

<body>
<aside>
  <h2>Teig</h2>
  <button onclick="setColor(0xd9b38c)">Classic</button>
  <button onclick="setColor(0x8b5a3c)">Double</button>
  <button onclick="setColor(0xf2e6c9)">Vanilla</button>

  <h2>Finish</h2>
  <button onclick="setRough(0.9)">Matt</button>
  <button onclick="setRough(0.3)">Glossy</button>

  <a href="index.html" style="color:#aaa;font-size:12px">← zurück</a>
</aside>

<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const canvas=document.getElementById("c");
  const r=new THREE.WebGLRenderer({canvas,antialias:true});
  const s=new THREE.Scene();
  const cam=new THREE.PerspectiveCamera(45,1,0.1,100);
  cam.position.z=3;

  const geo=new THREE.SphereGeometry(1,64,64);
  const mat=new THREE.MeshStandardMaterial({color:0xd9b38c,roughness:.6});
  const cookie=new THREE.Mesh(geo,mat);
  s.add(cookie);

  s.add(new THREE.DirectionalLight(0xffffff,1).position.set(3,3,4));
  s.add(new THREE.AmbientLight(0xffffff,.6));

  function resize(){
    r.setSize(canvas.clientWidth,canvas.clientHeight,false);
    cam.aspect=canvas.clientWidth/canvas.clientHeight;
    cam.updateProjectionMatrix();
  }
  window.addEventListener("resize",resize);
  resize();

  function loop(){
    cookie.rotation.y+=0.004;
    r.render(s,cam);
    requestAnimationFrame(loop);
  }
  loop();

  window.setColor=(c)=>mat.color.setHex(c);
  window.setRough=(v)=>mat.roughness=v;
</script>
</body>
</html>
