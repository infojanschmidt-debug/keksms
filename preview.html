<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnlyKeks – Preview</title>
  <meta name="theme-color" content="#ff4fa3" />
  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --line:rgba(15,23,42,.10);
      --shadow: 0 10px 30px rgba(2,6,23,.06);
      --pink:#ff4fa3;
      --pink2:#ff7bc0;
      --r:22px;
      --max: 920px;
      --pad: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 420px at 15% 0%, rgba(255,79,163,.12), transparent 55%),
        radial-gradient(740px 400px at 92% 10%, rgba(255,123,192,.12), transparent 55%),
        linear-gradient(180deg, #fff 0%, #fff7fb 52%, #fff 100%);
    }
    .wrap{max-width:var(--max); margin:0 auto; padding: 18px var(--pad);}
    .card{
      background: rgba(255,255,255,.86);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    h1{margin:0 0 8px; letter-spacing:-.02em}
    .muted{color: rgba(15,23,42,.65); line-height:1.45}
    .row{display:grid; grid-template-columns: 1fr; gap: 12px;}
    .cookieWrap{
      border-radius: 20px;
      border:1px dashed rgba(15,23,42,.18);
      background: rgba(255,255,255,.70);
      padding: 14px;
      min-height: 300px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 14px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#fff;
      text-decoration:none;
      font-weight:1000;
      border:0;
      cursor:pointer;
      width:100%;
    }
    .btn.secondary{
      background:#fff;
      color: var(--ink);
      border:1px solid rgba(15,23,42,.14);
    }
    code{background: rgba(15,23,42,.05); padding:2px 6px; border-radius:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>OnlyKeks Preview</h1>
      <p class="muted" id="status">Lade Draft…</p>

      <div class="row">
        <div class="cookieWrap">
          <svg id="cookieSvg" width="360" height="260" viewBox="0 0 360 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Keks Vorschau">
            <defs>
              <linearGradient id="cookieBase" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#e2b17a"/>
                <stop offset="1" stop-color="#b87945"/>
              </linearGradient>
              <linearGradient id="chocoDrip" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#4b2a1b"/>
                <stop offset="1" stop-color="#7a3f27"/>
              </linearGradient>
              <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(2,6,23,.20)"/>
              </filter>
            </defs>

            <g filter="url(#softShadow)" id="shapeLayer"></g>
            <g id="glazeLayer"></g>
            <g id="dripLayer"></g>
            <g id="sprinkleLayer"></g>
            <g id="stickerLayer"></g>
            <g id="textLayer"></g>
          </svg>
        </div>

        <button class="btn" type="button" onclick="location.href='./#config'">Zurück zum Konfigurator</button>
        <button class="btn secondary" type="button" id="btnCopy">Preview-Link kopieren</button>

        <p class="muted" style="margin:0">
          <b>Wichtig:</b> Diese Preview liest aus <code>localStorage</code>. Auf einem anderen Gerät ist der Draft nicht vorhanden – Backend/Token kommt danach.
        </p>
      </div>
    </div>
  </div>

  <script>
    const CFG = { draftKey: "onlykeks_draft_v2" };

    const $ = (s, r=document)=>r.querySelector(s);
    const status = $('#status');

    const shapeLayer = document.getElementById('shapeLayer');
    const glazeLayer = document.getElementById('glazeLayer');
    const dripLayer = document.getElementById('dripLayer');
    const sprinkleLayer = document.getElementById('sprinkleLayer');
    const stickerLayer = document.getElementById('stickerLayer');
    const textLayer = document.getElementById('textLayer');

    const rid = new URL(location.href).searchParams.get('rid') || "";

    function glazeColors(kind){
      switch(kind){
        case "pink": return { fill:"#ff7bc0", stroke:"rgba(255,79,163,.55)" };
        case "vanilla": return { fill:"#fff1d6", stroke:"rgba(180,120,69,.30)" };
        case "choco": return { fill:"#5a2f1e", stroke:"rgba(122,63,39,.55)" };
        case "white": return { fill:"#ffffff", stroke:"rgba(15,23,42,.18)" };
        case "vip": return { fill:"#0b0b0f", stroke:"#d7b56d" };
        default: return { fill:"#fff1d6", stroke:"rgba(180,120,69,.30)" };
      }
    }

    function svgEl(tag, attrs){
      const el = document.createElementNS("http://www.w3.org/2000/svg", tag);
      for(const k in attrs) el.setAttribute(k, attrs[k]);
      return el;
    }

    function wrapLines(text, maxChars){
      const words = text.split(/\s+/);
      const lines = [];
      let cur = "";
      for(const w of words){
        const next = cur ? (cur + " " + w) : w;
        if(next.length <= maxChars){ cur = next; }
        else { if(cur) lines.push(cur); cur = w; }
      }
      if(cur) lines.push(cur);
      return lines;
    }

    function draw(state){
      // base
      shapeLayer.innerHTML = "";
      glazeLayer.innerHTML = "";
      dripLayer.innerHTML = "";
      sprinkleLayer.innerHTML = "";
      stickerLayer.innerHTML = "";
      textLayer.innerHTML = "";

      const s = state.shape || "circle";
      let base;
      if(s === "circle"){
        base = svgEl('circle', { cx:180, cy:130, r:92, fill:"url(#cookieBase)", stroke:"rgba(15,23,42,.10)", "stroke-width":"2" });
      } else if(s === "heart"){
        base = svgEl('path', { d:"M180 212 C120 172 96 140 96 112 C96 86 114 68 140 68 C160 68 172 80 180 92 C188 80 200 68 220 68 C246 68 264 86 264 112 C264 140 240 172 180 212 Z", fill:"url(#cookieBase)", stroke:"rgba(15,23,42,.10)", "stroke-width":"2" });
      } else if(s === "star"){
        base = svgEl('path', { d:"M180 52 L203 98 L254 104 L217 136 L226 186 L180 160 L134 186 L143 136 L106 104 L157 98 Z", fill:"url(#cookieBase)", stroke:"rgba(15,23,42,.10)", "stroke-width":"2" });
      } else {
        base = svgEl('circle', { cx:180, cy:130, r:92, fill:"url(#cookieBase)", stroke:"rgba(15,23,42,.10)", "stroke-width":"2" });
      }
      shapeLayer.appendChild(base);

      // chips
      [[140,105,10],[210,100,7],[120,150,8],[235,155,11],[175,175,7],[160,85,6]].forEach(([x,y,r])=>{
        shapeLayer.appendChild(svgEl('circle',{cx:x, cy:y, r:r, fill:"rgba(75,42,27,.38)"}));
      });

      // glaze
      const c = glazeColors(state.glaze || "vanilla");
      let g;
      if(s === "circle"){
        g = svgEl('circle', { cx:180, cy:130, r:76, fill:c.fill, stroke:c.stroke, "stroke-width":"3", opacity:"0.95" });
      } else if(s === "heart"){
        g = svgEl('path', { d:"M180 198 C130 168 112 142 112 120 C112 98 126 84 146 84 C162 84 172 94 180 106 C188 94 198 84 214 84 C234 84 248 98 248 120 C248 142 230 168 180 198 Z", fill:c.fill, stroke:c.stroke, "stroke-width":"3", opacity:"0.95" });
      } else if(s === "star"){
        g = svgEl('path', { d:"M180 70 L198 106 L238 110 L208 134 L216 172 L180 152 L144 172 L152 134 L122 110 L162 106 Z", fill:c.fill, stroke:c.stroke, "stroke-width":"3", opacity:"0.95" });
      } else {
        g = svgEl('circle', { cx:180, cy:130, r:76, fill:c.fill, stroke:c.stroke, "stroke-width":"3", opacity:"0.95" });
      }
      glazeLayer.appendChild(g);
      if((state.glaze||"") === "vip"){
        glazeLayer.appendChild(svgEl('circle',{cx:180, cy:130, r:78, fill:"none", stroke:"#d7b56d", "stroke-width":"4", opacity:"0.95"}));
      }

      // drizzle
      const mode = state.drizzle || "light";
      if(mode !== "none"){
        const op = mode === "heavy" ? 0.40 : 0.26;
        const w1 = mode === "heavy" ? 12 : 10;
        const w2 = mode === "heavy" ? 10 : 8;
        dripLayer.appendChild(svgEl('path',{d:"M120 94 C140 86 158 110 176 98 C196 84 214 110 238 96", fill:"none", stroke:"url(#chocoDrip)", "stroke-width":String(w1), "stroke-linecap":"round", opacity:String(op)}));
        dripLayer.appendChild(svgEl('path',{d:"M132 126 C150 110 168 140 186 124 C206 106 226 140 244 122", fill:"none", stroke:"url(#chocoDrip)", "stroke-width":String(w2), "stroke-linecap":"round", opacity:String(op)}));
      }

      // sprinkles
      const kind = state.sprinkle || "none";
      const pts = [[140,120],[165,105],[196,112],[215,132],[175,150],[150,150],[205,155],[185,170]];
      pts.forEach(([x,y], i)=>{
        if(kind === "sugarHearts"){
          const t = svgEl('text',{x:x, y:y, "font-size":"16", "text-anchor":"middle"}); t.textContent="❤"; sprinkleLayer.appendChild(t);
        } else if(kind === "sugarPearls"){
          sprinkleLayer.appendChild(svgEl('circle',{cx:x, cy:y-4, r:4.8, fill:"rgba(255,255,255,.85)", stroke:"rgba(15,23,42,.10)", "stroke-width":"1"}));
        } else if(kind === "chocoSprinkles"){
          sprinkleLayer.appendChild(svgEl('rect',{x:x-4, y:y-8, width:10, height:4, rx:2, fill:"rgba(75,42,27,.45)"}));
        } else if(kind === "rainbow"){
          const colors = ["rgba(255,79,163,.75)","rgba(255,210,95,.75)","rgba(120,205,255,.70)","rgba(160,80,255,.65)"];
          sprinkleLayer.appendChild(svgEl('rect',{x:x-4, y:y-8, width:10, height:4, rx:2, fill: colors[i%colors.length]}));
        }
      });

      // sticker
      const st = state.sticker;
      if(st && st !== "none"){
        const t = svgEl('text',{x:252, y:88, "font-size":"30", "text-anchor":"middle"}); t.textContent = st; stickerLayer.appendChild(t);
      }

      // text
      const text = (state.message||"").trim();
      if(text){
        const lines = wrapLines(text, 18).slice(0,4);
        const startY = 126 - (lines.length-1)*14;
        const fill = (state.glaze === "vip") ? "#d7b56d" : "rgba(15,23,42,.78)";
        lines.forEach((ln, idx)=>{
          const t = svgEl('text',{x:180, y:startY + idx*28, "font-size":"18", "font-weight":"900", "text-anchor":"middle", fill});
          t.textContent = ln; textLayer.appendChild(t);
        });
      }
    }

    function loadDraft(){
      try{
        const raw = localStorage.getItem(CFG.draftKey);
        if(!raw) return null;
        const d = JSON.parse(raw);
        if(!d || typeof d !== "object") return null;
        // optional: rid check
        if(rid && d.rid && d.rid !== rid){
          // wir zeigen trotzdem den aktuellen Draft – MVP
        }
        return d;
      }catch(e){
        return null;
      }
    }

    const st = loadDraft();
    if(!st){
      status.innerHTML = "Kein Draft gefunden. Öffne zuerst den Konfigurator auf diesem Gerät. (MVP-Limit)";
    }else{
      status.innerHTML = "Draft geladen. Rarity-Pack: <b>" + (st.pack||"") + "</b>";
      draw(st);
    }

    $('#btnCopy').addEventListener('click', ()=>{
      try{ navigator.clipboard.writeText(location.href); }
      catch(e){}
    });
  </script>
</body>
</html>
