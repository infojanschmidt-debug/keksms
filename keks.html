<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnlyKeks – Antwort senden</title>
  <meta name="theme-color" content="#ff4fa3" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:18px}
    .card{border:1px solid #ececec;border-radius:18px;padding:14px;background:rgba(255,255,255,.9)}
    .muted{color:#666;line-height:1.5}
    textarea,input{width:100%;padding:12px;border-radius:14px;border:1px solid #ececec;font:inherit}
    textarea{min-height:120px}
    button{padding:12px 14px;border-radius:999px;border:1px solid rgba(255,79,163,.5);background:rgba(255,79,163,.12);font-weight:900;cursor:pointer}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border-radius:999px;border:1px solid rgba(255,79,163,.25);background:rgba(255,79,163,.06);font-weight:900;margin:8px 0;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Antwort zurückschicken</h1>
    <p class="muted">Du scannst den QR. Du antwortest. Der Absender bekommt echte Post zurück.</p>

    <div class="card">
      <div class="pill">Order: <span id="order">–</span> · RID: <span id="rid">–</span></div>

      <label style="font-weight:900">Deine Antwort</label>
      <textarea id="reply" placeholder="Schreib kurz, ehrlich, persönlich."></textarea>

      <div style="height:10px"></div>
      <button id="send">Antwort speichern (Demo)</button>
      <p class="muted" style="margin-top:10px">
        Demo: Speichert lokal im Browser des Empfängers. Nächster Schritt ist Backend/Token-Sharing, damit der Absender es wirklich sieht.
      </p>
    </div>
  </div>

<script>
(() => {
  const CFG = {
    replyByOrderPrefix: "onlykeks_reply_order_",
    replyByRidPrefix: "onlykeks_reply_rid_"
  };

  const q = new URLSearchParams(location.search);
  const order = q.get('order') || 'unknown';
  const rid = q.get('rid') || 'unknown';
  document.getElementById('order').textContent = order;
  document.getElementById('rid').textContent = rid;

  document.getElementById('send').onclick = () => {
    const txt = document.getElementById('reply').value.trim();
    if(txt.length < 2){ alert('Kurz was schreiben, bitte.'); return; }

    const payload = { order, rid, txt, at: new Date().toISOString() };
    localStorage.setItem(CFG.replyByOrderPrefix + order, JSON.stringify(payload));
    localStorage.setItem(CFG.replyByRidPrefix + rid, JSON.stringify(payload));

    alert('Gespeichert (Demo). Später geht das als echte Post raus.');
  };
})();
</script>
</body>
</html>
