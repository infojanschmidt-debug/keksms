<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <title>OnlyCakes — Konfigurator</title>
  <meta name="description" content="OnlyCakes 3D Konfigurator — mobil & desktop." />

  <style>
    :root{
      --bg:#070A12;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.14);
      --text:#ECF2FF;
      --muted:#A9B3CC;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r: 22px;
      --max: 1160px;
      --a: rgba(84,115,255,.55);
      --b: rgba(255,92,122,.45);
      --c: rgba(57,217,138,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 900px at 18% 0%, var(--a), transparent 55%),
        radial-gradient(1000px 700px at 88% 10%, var(--b), transparent 60%),
        radial-gradient(900px 700px at 55% 100%, var(--c), transparent 60%),
        var(--bg);
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{ max-width: var(--max); margin:0 auto; padding:18px; }
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: 10px 0 14px;
    }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:950; user-select:none; }
    .logo{
      width:38px; height:38px; border-radius:14px;
      background: linear-gradient(135deg, rgba(84,115,255,.95), rgba(255,92,122,.85));
      box-shadow: 0 10px 26px rgba(0,0,0,.5);
    }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      min-height:40px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-weight: 900;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); border-color: var(--stroke2); }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
      align-items:stretch;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border-radius: var(--r);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .head{
      padding: 16px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
    }
    .head h1{ margin:0; font-size:18px; letter-spacing:-.2px; font-weight: 950; }
    .head p{ margin:6px 0 0; color: var(--muted); font-size:13.5px; line-height:1.25; }

    .canvas{
      height: clamp(360px, 64vh, 720px);
      background:
        radial-gradient(1000px 520px at 50% 30%, rgba(84,115,255,.18), transparent 62%),
        rgba(0,0,0,.14);
      touch-action:none;
    }

    .side{ padding:14px; display:flex; flex-direction:column; gap:12px; }
    .sel{
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.10);
      border-radius: 18px;
      padding:10px;
      display:flex; flex-direction:column; gap:6px;
    }
    label{ color: var(--muted); font-weight: 950; font-size: 12.5px; }
    select{
      min-height: 46px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-weight: 950;
      outline:none;
    }

    .summary{
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.10);
      border-radius: 18px;
      padding:12px;
    }
    .summary b{ display:block; font-size: 15px; font-weight: 950; margin-bottom:6px; }
    .summary span{ display:block; color: var(--muted); font-size: 13.5px; line-height: 1.35; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-height: 48px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(84,115,255,.45);
      background: linear-gradient(135deg, rgba(84,115,255,.26), rgba(255,92,122,.16));
      color: var(--text);
      font-weight: 950;
      cursor:pointer;
      user-select:none;
    }

    footer{
      margin:16px 0 26px;
      color: var(--muted);
      font-size: 13px;
      border-top: 1px solid var(--stroke);
      padding-top: 14px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <main class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>OnlyCakes — Vollbild</div>
          <div style="color:var(--muted); font-size:12px; font-weight:900;">Drag • Pinch • Double-Tap Reset</div>
        </div>
      </div>
      <a class="pill" href="index.html">← Homepage</a>
    </div>

    <section class="grid">
      <div class="card">
        <div class="head">
          <h1>3D Cookie</h1>
          <p>Mobil: Doppel-Tap = Reset. Desktop: Wheel = Zoom.</p>
        </div>
        <div class="canvas" id="cookieStage"></div>
      </div>

      <aside class="card">
        <div class="side">
          <div class="sel">
            <label for="baseSel">Basis</label>
            <select id="baseSel">
              <option value="classic">Classic Butter</option>
              <option value="choco">Double Choco</option>
              <option value="oat">Oat & Honey</option>
            </select>
          </div>

          <div class="sel">
            <label for="topSel">Topping</label>
            <select id="topSel">
              <option value="chips">Choco Chips</option>
              <option value="sprinkles">Rainbow Sprinkles</option>
              <option value="nuts">Nuts</option>
            </select>
          </div>

          <div class="sel">
            <label for="drizzleSel">Drizzle</label>
            <select id="drizzleSel">
              <option value="none">None</option>
              <option value="white">White</option>
              <option value="dark">Dark</option>
            </select>
          </div>

          <div class="summary">
            <b id="priceLine">Preis: 2,90 €</b>
            <span id="summaryLine">Classic • Chips • None</span>
          </div>

          <button class="btn" id="orderBtn" type="button">Bestellen (Demo)</button>

          <div style="color:var(--muted); font-size:12.5px; line-height:1.35;">
            Created by: First Connect by Jan Christian Schmidt
          </div>
        </div>
      </aside>
    </section>

    <footer>
      <div>© <span id="y"></span> OnlyCakes</div>
      <div><a href="impressum.html">Impressum</a> • <a href="datenschutz.html">Datenschutz</a></div>
    </footer>
  </main>

  <script type="module">
    import { initCookie3D } from "./cookie3d.js";

    document.getElementById("y").textContent = new Date().getFullYear();

    const baseSel = document.getElementById("baseSel");
    const topSel = document.getElementById("topSel");
    const drizzleSel = document.getElementById("drizzleSel");
    const priceLine = document.getElementById("priceLine");
    const summaryLine = document.getElementById("summaryLine");

    const api = initCookie3D(document.getElementById("cookieStage"), {
      preset: { base:"classic", topping:"chips", drizzle:"none" },
      allowDoubleTapReset: true
    });

    function calcPrice(){
      let price = 2.90;
      if (baseSel.value === "choco") price += 0.30;
      if (baseSel.value === "oat") price += 0.20;
      if (topSel.value === "nuts") price += 0.45;
      if (topSel.value === "sprinkles") price += 0.25;
      if (drizzleSel.value === "white" || drizzleSel.value === "dark") price += 0.35;

      const label = (v, map) => map[v] ?? v;
      const baseMap = { classic:"Classic", choco:"Choco", oat:"Oat" };
      const topMap  = { chips:"Chips", sprinkles:"Sprinkles", nuts:"Nuts" };
      const driMap  = { none:"None", white:"White", dark:"Dark" };

      priceLine.textContent = `Preis: ${price.toFixed(2).replace(".", ",")} €`;
      summaryLine.textContent = `${label(baseSel.value, baseMap)} • ${label(topSel.value, topMap)} • ${label(drizzleSel.value, driMap)}`;
    }

    function sync3D(){
      api.setConfig({ base: baseSel.value, topping: topSel.value, drizzle: drizzleSel.value });
      calcPrice();
    }

    baseSel.addEventListener("change", sync3D);
    topSel.addEventListener("change", sync3D);
    drizzleSel.addEventListener("change", sync3D);

    document.getElementById("orderBtn").addEventListener("click", () => {
      alert(`Demo: Bestellung\\n${summaryLine.textContent}\\n${priceLine.textContent}`);
    });

    calcPrice();
  </script>
</body>
</html>
