<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONLYKEKS — Keksversum</title>
  <meta name="description" content="ONLYKEKS. Premium. Ruhig. 3D Keks-Konfigurator." />

  <style>
    :root{
      --bg:#070A12;
      --panel:#0D1220;
      --text:#EAF0FF;
      --muted:#A9B3D4;
      --line:rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r:22px;
      --max:1120px;
      --pad:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 500px at 70% 15%, rgba(255,255,255,.07), transparent 55%),
        linear-gradient(180deg, #060814, #050610);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad)}
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(10px);
      background: rgba(7,10,18,.65);
      border-bottom:1px solid var(--line);
    }
    .bar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 0;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.8px}
    .logo{
      width:30px; height:30px; border-radius:12px;
      background: linear-gradient(135deg, rgba(255,255,255,.16), rgba(255,255,255,.05));
      border:1px solid var(--line);
    }
    .actions{display:flex; gap:10px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.08)}
    .btn.primary{background: rgba(255,255,255,.92); color:#0A0D16; border-color: rgba(255,255,255,.6)}
    main{padding:18px 0 40px}
    .hero{
      border:1px solid var(--line);
      background: rgba(13,18,32,.72);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroTop{
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px;
      padding:16px 16px 10px;
    }
    h1{margin:0; font-size:28px; letter-spacing:.3px}
    .tag{color:var(--muted); font-size:12px; margin-top:6px}
    .heroCanvasWrap{
      border-top:1px solid var(--line);
      background:
        radial-gradient(220px 180px at 60% 35%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding:10px;
    }
    /* Das ist der wichtige Teil: sichtbar groß, nicht "unsichtbar klein" */
    canvas#cookieHero{
      width:100%;
      height:420px;
      display:block;
      border-radius: calc(var(--r) - 10px);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
    }
    .below{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: var(--r);
      padding:14px;
      min-height: 92px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .card b{font-size:13px; letter-spacing:.5px}
    .card span{display:block; color:var(--muted); font-size:12px; margin-top:6px}
    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:12px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    footer a{
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.03);
    }
    @media (max-width: 760px){
      canvas#cookieHero{height:360px}
      .below{grid-template-columns: 1fr}
      h1{font-size:24px}
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="bar">
        <a class="brand" href="./">
          <div class="logo" aria-hidden="true"></div>
          <div>ONLYKEKS</div>
        </a>
        <div class="actions">
          <a class="btn" href="konfigurator.html">Überrasch mich</a>
          <a class="btn primary" href="konfigurator.html">Keks bauen</a>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="heroTop">
        <div>
          <h1>Keksversum</h1>
          <div class="tag">Premium • ruhig • 3D</div>
        </div>
      </div>

      <div class="heroCanvasWrap">
        <canvas id="cookieHero" aria-label="3D Cookie Hero"></canvas>
      </div>
    </section>

    <section class="below" aria-label="Planeten">
      <a class="card" href="konfigurator.html">
        <div>
          <b>ONLYKEKS</b>
          <span>3D Konfigurator</span>
        </div>
        <div>→</div>
      </a>

      <a class="card" href="#"
         onclick="alert('ONLYCOOKIES kommt als nächster Planet rein (Content/Shorts/Updates).'); return false;">
        <div>
          <b>ONLYCOOKIES</b>
          <span>Content-Planet</span>
        </div>
        <div>→</div>
      </a>
    </section>

    <footer>
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
      <a href="kontakt.html">Kontakt</a>
      <span style="opacity:.7">Created by: First Connect by Jan Christian Schmidt</span>
    </footer>
  </main>

  <!-- 3D Loader -->
  <script src="cookie3d.js"></script>
  <script>
    (function(){
      const canvas = document.getElementById("cookieHero");
      // Sichtbarkeits-Fix: Canvas muss echte Pixelgröße bekommen
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);

      // Erwartung: cookie3d.js stellt window.Cookie3D.init(canvas) bereit
      if (window.Cookie3D && typeof window.Cookie3D.init === "function") {
        try {
          window.Cookie3D.init(canvas);
          return;
        } catch (e) {
          console.warn("Cookie3D init error:", e);
        }
      }

      // Fallback: wenigstens NICHT leer. (Damit du sofort siehst: Bereich ist da.)
      const ctx = canvas.getContext("2d");
      if(ctx){
        ctx.scale(dpr, dpr);
        ctx.fillStyle = "rgba(255,255,255,.08)";
        ctx.fillRect(0,0,rect.width,rect.height);
        ctx.fillStyle = "rgba(255,255,255,.8)";
        ctx.font = "700 14px system-ui";
        ctx.fillText("3D HERO: cookie3d.js ist noch nicht verbunden.", 18, 28);
        ctx.fillStyle = "rgba(255,255,255,.55)";
        ctx.font = "12px system-ui";
        ctx.fillText("Fix: window.Cookie3D.init(canvas) in cookie3d.js exportieren.", 18, 50);
      }
    })();
  </script>
</body>
</html>
