<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnlyKeks Reply</title>
  <meta name="theme-color" content="#ff4fa3" />
  <style>
    :root{
      --ink:#0b1b2a;
      --muted:#5b6b7a;
      --line: rgba(11,27,42,.12);
      --sky1:#ffe6f2;
      --sky2:#ffd3ea;
      --sky3:#fff4ea;
      --pink:#ff4fa3;
      --pink2:#ff7cc5;
      --r:18px;
      --shadow: 0 12px 30px rgba(11,27,42,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 15% 0%, var(--sky2), transparent 60%),
        radial-gradient(1000px 700px at 85% 0%, var(--sky3), transparent 55%),
        linear-gradient(180deg, var(--sky1), #fff 55%);
      display:grid; place-items:center;
      padding:18px;
    }
    .card{
      width:min(720px, 100%);
      background: rgba(255,255,255,.85);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:18px;
    }
    h1{margin:0 0 8px; font-size:26px}
    p{margin:0 0 12px; color:var(--muted); line-height:1.5}
    .lbl{font-size:12px; font-weight:900; color:var(--muted); display:block; margin:10px 0 6px}
    textarea, input{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      padding:12px 12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    textarea{min-height:120px; resize:vertical}
    textarea:focus, input:focus{border-color: rgba(255,79,163,.55); box-shadow: 0 0 0 4px rgba(255,79,163,.14)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:12px 14px; border-radius:14px;
      font-weight:900; font-size:14px;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#fff;
      margin-top:12px;
      width:100%;
    }
    .btn.secondary{
      background:#fff; color:var(--ink);
      border:1px solid var(--line);
      box-shadow:none;
    }
    .mini{font-size:12px; color:var(--muted); margin-top:10px}
    code{background: rgba(0,0,0,.06); padding:2px 6px; border-radius: 8px}
    .ok{
      border:1px solid rgba(26,143,90,.25);
      background: rgba(26,143,90,.07);
      border-radius: 16px;
      padding:12px;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Antwort schreiben</h1>
    <p>Du hast einen Reply-Keks bekommen. Kurz zur√ºckschreiben ‚Äì fertig. Kein Account. verstehste</p>

    <div class="mini" id="tokenOut">Token: ‚Äì</div>

    <label class="lbl" for="reply">Deine Antwort</label>
    <textarea id="reply" maxlength="500" placeholder="z. B. ‚ÄûEy‚Ä¶ dit hat mir den Tag gerettet.‚Äú"></textarea>

    <div class="row">
      <div>
        <label class="lbl" for="name">Dein Name (optional)</label>
        <input id="name" placeholder="z. B. Kati" />
      </div>
      <div>
        <label class="lbl" for="emoji">Mood (optional)</label>
        <input id="emoji" placeholder="z. B. ‚ù§Ô∏èü•≥‚ú®" />
      </div>
    </div>

    <button class="btn" id="save" type="button">Antwort speichern</button>

    <div class="mini" id="out"></div>

    <div class="ok" id="after" style="display:none">
      <div style="font-weight:900">Gespeichert.</div>
      <div class="mini">Willste direkt zur√ºckschicken? Dann mach ‚Äônen Reply-Keks draus. checkst du</div>
      <button class="btn secondary" id="backSend" type="button">Antwort als Keks zur√ºcksenden</button>
    </div>

    <div class="mini">MVP: lokal gespeichert. Backend/Orders kommen sp√§ter. checkst du</div>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const params = new URLSearchParams(location.search);
    const token = params.get('t') || 'unknown';
    $('#tokenOut').textContent = 'Token: ' + token;

    const KEY = 'onlykeks:replies';

    function load(){
      try{ return JSON.parse(localStorage.getItem(KEY) || '[]'); }catch(e){ return []; }
    }
    function saveAll(list){
      try{ localStorage.setItem(KEY, JSON.stringify(list)); }catch(e){}
    }

    function baseUrl(){
      const u = new URL(window.location.href);
      if(!u.pathname.endsWith('/')) u.pathname = u.pathname.replace(/[^/]*$/, '');
      return u.toString();
    }

    $('#save').addEventListener('click', () => {
      const reply = $('#reply').value.trim();
      if(!reply){
        $('#out').textContent = 'Bitte ‚Äône kurze Antwort eintippen.';
        return;
      }
      const item = {
        token,
        reply,
        name: $('#name').value.trim(),
        emoji: $('#emoji').value.trim(),
        ts: new Date().toISOString()
      };
      const list = load();
      list.unshift(item);
      saveAll(list);

      $('#out').textContent = 'Gespeichert.';
      $('#after').style.display = 'block';

      // Prepare back-link with prefilled message (simple, readable)
      const txt =
        (item.emoji ? item.emoji + ' ' : '') +
        (item.name ? item.name + ': ' : '') +
        item.reply;

      $('#backSend').onclick = () => {
        const u = new URL(baseUrl() + 'index.html');
        u.searchParams.set('reply', txt);
        window.location.href = u.toString();
      };
    });
  </script>
</body>
</html>
