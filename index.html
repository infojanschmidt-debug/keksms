<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ONLYKEKS</title>
  <meta name="description" content="ONLYKEKS – Dein Keks. In 3D."/>

  <style>
    :root{
      --bg:#070A12;
      --panel:#0E1424;
      --text:#EAF0FF;
      --muted:#9AA6C7;
      --line:rgba(255,255,255,.12);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(900px 500px at 60% 10%,rgba(255,255,255,.06),transparent 60%),#060814;
      color:var(--text);
    }
    header{
      position:sticky;top:0;z-index:5;
      backdrop-filter:blur(10px);
      background:rgba(6,8,20,.7);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .bar{display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800;letter-spacing:.8px}
    .btn{
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
      text-decoration:none;
    }
    .btn.primary{background:#fff;color:#000}

    main{padding:40px 18px}
    .hero{
      max-width:1100px;
      margin:0 auto;
      border:1px solid var(--line);
      border-radius:var(--r);
      background:rgba(14,20,36,.75);
      overflow:hidden;
    }
    .heroTop{padding:22px}
    h1{margin:0;font-size:32px}
    .tag{color:var(--muted);margin-top:6px}

    canvas{
      width:100%;
      height:420px;
      display:block;
      background:rgba(0,0,0,.25);
    }

    .cta{
      display:flex;
      gap:14px;
      padding:22px;
      border-top:1px solid var(--line);
    }

    footer{
      margin-top:26px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
    }
    footer a{color:var(--muted);text-decoration:none}
  </style>
</head>

<body>
<header>
  <div class="wrap bar">
    <div class="brand">ONLYKEKS</div>
    <a class="btn primary" href="konfigurator.html">Keks bauen</a>
  </div>
</header>

<main>
  <section class="hero">
    <div class="heroTop">
      <h1>Dein Keks. In 3D.</h1>
      <div class="tag">Ruhig • Präzise • Echtzeit</div>
    </div>

    <canvas id="heroCanvas"></canvas>

    <div class="cta">
      <a class="btn primary" href="konfigurator.html">Keks konfigurieren</a>
      <a class="btn" href="kix/index.html">Wenn du weiter willst →</a>
    </div>
  </section>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
    <span>ONLYKEKS</span>
  </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const c=document.getElementById("heroCanvas");
  const r=new THREE.WebGLRenderer({canvas:c,antialias:true,alpha:true});
  const s=new THREE.Scene();
  const cam=new THREE.PerspectiveCamera(45,1,0.1,100);
  cam.position.z=3;

  const geo=new THREE.SphereGeometry(1,64,64);
  const mat=new THREE.MeshStandardMaterial({color:0xd9b38c,roughness:.6,metalness:.1});
  const cookie=new THREE.Mesh(geo,mat);
  s.add(cookie);

  s.add(new THREE.DirectionalLight(0xffffff,1).position.set(3,2,4));
  s.add(new THREE.AmbientLight(0xffffff,.6));

  function resize(){
    const w=c.clientWidth,h=c.clientHeight;
    r.setSize(w,h,false);
    cam.aspect=w/h;cam.updateProjectionMatrix();
  }
  window.addEventListener("resize",resize);
  resize();

  function loop(){
    cookie.rotation.y+=0.002;
    r.render(s,cam);
    requestAnimationFrame(loop);
  }
  loop();
</script>
</body>
</html>
