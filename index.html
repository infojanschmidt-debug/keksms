<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OnlyKeks – Post, die schmeckt.</title>

  <meta name="theme-color" content="#fff3ea"/>
  <meta name="description" content="Du schreibst eine Botschaft. Wir machen daraus einen echten Keks."/>

  <style>
    :root{
      --vanilla:#fff3ea;
      --cream:#fff9f4;
      --candy:#ff4fa3;
      --candy-soft:#ff7bbf;
      --choco:#c98e55;
      --ink:#3a2a1f;
      --muted:#9c8f86;
      --radius-xl:28px;
      --radius-pill:999px;
      --shadow-soft:0 18px 60px rgba(255,105,180,.18);
      --shadow-card:0 12px 36px rgba(0,0,0,.08);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg, var(--vanilla), var(--cream));
    }

    /* HEADER */
    header{
      position:sticky; top:0; z-index:5;
      background:linear-gradient(180deg, rgba(255,243,234,.9), rgba(255,243,234,.6));
      backdrop-filter:saturate(1.05);
      padding:10px 16px;
    }
    .hdr{
      display:flex; align-items:center; justify-content:space-between;
      max-width:520px; margin:0 auto;
    }
    .logo{
      font-weight:900; letter-spacing:.2px;
    }
    .sub{
      font-size:12px; color:var(--muted); margin-top:-2px;
    }
    .hdr a{
      font-size:13px; color:var(--ink); text-decoration:none;
      opacity:.8;
    }

    /* LAYOUT */
    main{max-width:520px;margin:0 auto;padding:12px 16px 140px}
    section{margin:18px 0}

    /* HERO / 3D STAGE */
    .stageWrap{
      margin-top:8px;
      text-align:center;
    }
    .stage{
      width:100%;
      height:360px;
      border-radius:var(--radius-xl);
      background:radial-gradient(120% 90% at 50% 20%, #ffffff, #ffe3ef);
      box-shadow:var(--shadow-soft);
      overflow:hidden;
      position:relative;
    }
    .hint{
      font-size:13px; color:var(--muted); margin-top:8px;
    }

    /* STATUS LABEL (NICK) */
    .status{
      margin-top:10px;
      font-size:14px;
      color:#6d5a4e;
      min-height:20px;
      transition:opacity .25s ease;
    }

    /* SURPRISE */
    .surpriseBtn{
      margin:14px auto 8px;
      display:inline-flex; align-items:center; gap:8px;
      padding:14px 22px;
      border-radius:var(--radius-pill);
      border:none;
      font-weight:900;
      font-size:16px;
      color:white;
      background:linear-gradient(180deg, var(--candy-soft), var(--candy));
      box-shadow:0 14px 40px rgba(255,79,163,.35);
    }

    /* STYLE CHIPS */
    .chips{
      display:flex; gap:10px; overflow-x:auto;
      padding:6px 2px;
    }
    .chip{
      flex:0 0 auto;
      padding:10px 16px;
      border-radius:var(--radius-pill);
      border:2px solid rgba(255,79,163,.35);
      background:rgba(255,255,255,.75);
      font-weight:800;
    }
    .chip.active{
      background:linear-gradient(180deg, #ff7bbf, #ff4fa3);
      color:white;
      border-color:rgba(255,255,255,.6);
    }

    /* TEXT */
    textarea{
      width:100%;
      min-height:72px;
      padding:14px 16px;
      border-radius:18px;
      border:none;
      box-shadow:var(--shadow-card);
      font-size:16px;
      resize:none;
    }
    .chipsRow{margin-top:10px}

    /* STICKY CTA */
    .sticky{
      position:fixed; bottom:0; left:0; right:0;
      background:rgba(255,249,244,.92);
      backdrop-filter:blur(6px);
      border-top:1px solid rgba(0,0,0,.05);
      padding:12px 16px;
    }
    .stickyInner{
      max-width:520px;margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .sticky span{font-size:14px;color:var(--muted)}
    .cta{
      padding:14px 22px;
      border-radius:var(--radius-pill);
      border:none;
      font-weight:900;
      font-size:16px;
      background:linear-gradient(180deg, var(--choco), #b47a43);
      color:white;
    }

    /* CHECKOUT */
    .sheet{
      position:fixed; inset:0;
      background:rgba(0,0,0,.35);
      display:none; align-items:flex-end;
    }
    .sheet.open{display:flex}
    .panel{
      width:100%;
      max-width:520px;
      background:var(--cream);
      border-radius:24px 24px 0 0;
      padding:16px;
      box-shadow:0 -10px 40px rgba(0,0,0,.2);
    }
    .panel h3{margin:4px 0 6px}
    .panel input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:none;
      box-shadow:var(--shadow-card);
      margin:6px 0;
      font-size:15px;
    }
    .pay{
      margin-top:10px;
      width:100%;
      padding:16px;
      border-radius:var(--radius-pill);
      border:none;
      font-weight:900;
      font-size:16px;
      background:linear-gradient(180deg, var(--candy-soft), var(--candy));
      color:white;
    }
    .trust{
      text-align:center;
      font-size:12px;color:var(--muted);margin-top:6px;
    }
  </style>
</head>

<body>

<header>
  <div class="hdr">
    <div>
      <div class="logo">OnlyKeks</div>
      <div class="sub">3D-Keks. Ruhig. Lecker.</div>
    </div>
    <a href="#how">So funktioniert’s</a>
  </div>
</header>

<main>

  <!-- HERO / STAGE -->
  <section class="stageWrap">
    <div class="stage" id="k3dStage" aria-label="3D Keks Bühne"></div>
    <div class="hint">Tipp: Ziehen zum Drehen</div>

    <div class="status" id="status">Mach’s persönlich.</div>

    <button class="surpriseBtn" id="surpriseBtn">Überrasch mich ✨</button>

    <div class="chips" aria-label="Cookie-Stil">
      <button class="chip active" data-style="classic">Classic</button>
      <button class="chip" data-style="chunky">Chunky</button>
      <button class="chip" data-style="soft">Soft</button>
    </div>
  </section>

  <!-- TEXT -->
  <section>
    <textarea id="msg" placeholder="Kurz. Ehrlich. Von Herzen."></textarea>
  </section>

</main>

<!-- STICKY CTA -->
<div class="sticky">
  <div class="stickyInner">
    <span id="ctaStatus">Schreib deine Botschaft.</span>
    <button class="cta" id="checkoutBtn">Keks losschicken</button>
  </div>
</div>

<!-- CHECKOUT -->
<div class="sheet" id="sheet">
  <div class="panel">
    <small>Du kannst alles noch ändern.</small>
    <h3>Empfänger</h3>
    <input placeholder="Name (optional)"/>
    <input placeholder="Straße, Nr., PLZ Ort"/>

    <h3>Absender</h3>
    <input placeholder="Dein Name (optional)"/>

    <button class="pay">Jetzt losschicken</button>
    <div class="trust">Kein Abo · Sicher bezahlen</div>
  </div>
</div>

<script>
  /* STATUS / CTA LOGIK */
  const status = document.getElementById("status");
  const msg = document.getElementById("msg");
  const ctaStatus = document.getElementById("ctaStatus");

  function updateStatus(text){
    status.style.opacity = 0;
    setTimeout(()=>{
      status.textContent = text;
      status.style.opacity = 1;
    },120);
  }

  msg.addEventListener("input",()=>{
    if(msg.value.trim().length){
      updateStatus("Sitzt.");
      ctaStatus.textContent = "Bereit zum Verschenken.";
    }else{
      updateStatus("Mach’s persönlich.");
      ctaStatus.textContent = "Schreib deine Botschaft.";
    }
  });

  /* CHECKOUT */
  const sheet = document.getElementById("sheet");
  document.getElementById("checkoutBtn").onclick = ()=>sheet.classList.add("open");
  sheet.onclick = e=>{ if(e.target===sheet) sheet.classList.remove("open"); };

  /* STYLE CHIPS */
  document.querySelectorAll(".chip").forEach(c=>{
    c.onclick=()=>{
      document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      updateStatus("Der fühlt sich richtig an.");
      window.switchStyle?.(c.dataset.style);
    }
  });

  /* SURPRISE */
  document.getElementById("surpriseBtn").onclick=()=>{
    updateStatus("Passt. Wenn du willst, noch feiner.");
    window.randomPreset?.();
  };
</script>

<!-- 3D MODULE -->
<script type="module" src="./cookie3d.js"></script>

</body>
</html>
